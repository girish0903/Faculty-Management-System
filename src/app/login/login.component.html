    <h2>Welcome to Faculty Management System</h2>
    <form class="login-form" (submit)="login()">
      <label for="username" class="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
  
      <label for="password" class="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      
      <div class="loading-spinner" id="loading-spinner"></div>

      <button type="submit">Login</button>
    </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const spinner = document.getElementById('loading-spinner');
    const form = document.getElementById('login-form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // Display the spinner
      spinner.style.display = 'block';

      // Simulate a delay (replace this with your actual login logic)
      setTimeout(function () {
        // Hide the spinner after some delay (replace this with your actual logic)
        spinner.style.display = 'none';
      }, 2000); // 2000 milliseconds (2 seconds) delay for demonstration purposes
    });
  });
</script>
