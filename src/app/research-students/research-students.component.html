<!-- research-students.component.html -->

<h2>Research Students</h2>

<form (ngSubmit)="onSearchSubmit()">
  <label for="searchType">Search By:</label>
  <select id="searchType" name="searchType" [(ngModel)]="searchType">
    <option value="name">Name</option>
    <option value="date">Date</option>
  </select>

  <div *ngIf="searchType === 'name'">
    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" name="searchName" [(ngModel)]="searchName">
  </div>

  <div *ngIf="searchType === 'date'">
    <label for="searchDate">Search by Date:</label>
    <input type="date" id="searchDate" name="searchDate" [(ngModel)]="searchDate">
  </div>

  <button type="submit">Search</button>
</form>

<button (click)="onAddClick()">Add</button>
<form *ngIf="showForm" (ngSubmit)="onFormSubmit()">
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" name="studentName" [(ngModel)]="formData.studentName" required>

  <label for="researchTopic">Research Topic:</label>
  <input type="text" id="researchTopic" name="researchTopic" [(ngModel)]="formData.researchTopic" required>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" [(ngModel)]="formData.startDate" required>

  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Student Name</th>
      <th>Research Topic</th>
      <th>Start Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of researchStudents">
      <td>{{ student.id }}</td>
      <td>{{ student.studentName }}</td>
      <td>{{ student.researchTopic }}</td>
      <td>{{ student.startDate | date}}</td>
      <td><button (click)="onEditClick(student)">Edit</button></td>
    </tr>
  </tbody>
</table>
